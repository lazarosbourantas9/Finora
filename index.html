<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finora Hub</title>
  <link rel="icon" type="image/png" href="Finora.webp">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1527;
      --bg-soft: #111927;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #e6e9ef;
      --text-muted: #9ca7b8;
      --radius-xl: 22px;
      --shadow: 0 20px 70px rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1d2437 0, #020617 45%, #000);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      animation: fadeUp 0.8s ease-out;
    }

    /* Logo Container */
.logo-pill {
  width: 85px;
  height: 85px;
  border-radius: 50%;
  background: #ffffff; /* White background */
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 20px;
  border: 1px solid rgba(0,0,0,0.15);
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
  overflow: hidden; /* Ensures logo stays inside circle */
  animation: float 3s ease-in-out infinite;
}

/* Make the logo fit nicely */
.logo-pill img {
  width: 96%;
  height: 96%;
  margin-left: 3%;
  object-fit: contain;
}


    .language-switch {
      position: absolute;
      top: 25px;
      right: 25px;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      padding: 6px 14px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.2s;
    }

    .lang-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
      font-weight: 600;
    }

    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    p.lead { color: var(--text-muted); max-width: 650px; margin: 0 auto 45px; }

    .hero-img {
      width: 100%;
      max-width: 700px;
      border-radius: 22px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
      animation: float 5s ease-in-out infinite;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .app-card {
      background: var(--bg-soft);
      border-radius: var(--radius-xl);
      padding: 28px;
      border: 1px solid rgba(148,163,184,0.18);
      box-shadow: var(--shadow);
      text-align: left;
      transition: 0.25s;
    }

    .app-card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 30px 90px rgba(56,189,248,0.25);
    }

    .app-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-strong), var(--accent));
      color: white;
      text-decoration: none;
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- LANGUAGE SWITCH -->
    <div class="language-switch">
      <button class="lang-btn" data-lang="el">ΕΛ</button>
      <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <!-- Logo -->
    <div class="logo-pill"><img src="Finora.webp" alt=""></div>

    <h1 id="title"></h1>
    <p class="lead" id="subtitle"></p>

    <!-- APP GRID -->
    <div class="app-grid">

      <!-- PERSONAL APP -->
      <div class="app-card">
        <img src="https://images.unsplash.com/photo-1625225233840-695456021cde?auto=format&fit=crop&w=1200&q=80"
             class="app-image">
        <h2 id="personal-title"></h2>
        <p id="personal-text"></p>
        <a href="pro.html" class="btn" id="personal-btn"></a>
      </div>

      <!-- BUSINESS APP -->
      <div class="app-card">
        <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1200&q=80"
             class="app-image">
        <h2 id="business-title"></h2>
        <p id="business-text"></p>
        <a href="bussiness.html" class="btn" id="business-btn"></a>
      </div>

    </div>

  </div>

  <script>
    /* ---------------------------
       LANGUAGE SYSTEM
    ---------------------------- */

    const texts = {
      el: {
        title: "Καλώς ήρθες στο Finora Hub",
        subtitle: "Επίλεξε ανάμεσα στις δύο εφαρμογές της Finora για να διαχειριστείς τα προσωπικά ή επιχειρηματικά σου οικονομικά.",
        personalTitle: "Finora – Προσωπικά Οικονομικά",
        personalText: "Κατέγραψε έξοδα & έσοδα, δες αναλύσεις, στατιστικά και στόχους αποταμίευσης.",
        personalBtn: "Μετάβαση στην εφαρμογή",
        businessTitle: "Finora Business – Επιχειρηματικά Οικονομικά",
        businessText: "Διαχείριση ταμείου, έξοδα, έσοδα, κέρδη και οικονομικές αναφορές.",
        businessBtn: "Μετάβαση στην εφαρμογή"
      },

      en: {
        title: "Welcome to the Finora Hub",
        subtitle: "Choose between Finora’s two applications to manage your personal or business finances.",
        personalTitle: "Finora – Personal Finance",
        personalText: "Track your expenses & income, view analytics, statistics, and savings goals.",
        personalBtn: "Open App",
        businessTitle: "Finora Business – Business Finance",
        businessText: "Cashflow tracking, expenses, income, profit and financial reporting.",
        businessBtn: "Open App"
      }
    };

    const elements = {
      title: document.getElementById("title"),
      subtitle: document.getElementById("subtitle"),
      personalTitle: document.getElementById("personal-title"),
      personalText: document.getElementById("personal-text"),
      personalBtn: document.getElementById("personal-btn"),
      businessTitle: document.getElementById("business-title"),
      businessText: document.getElementById("business-text"),
      businessBtn: document.getElementById("business-btn")
    };

    function setLanguage(lang) {
      localStorage.setItem("finora-lang", lang);

      const t = texts[lang];
      elements.title.textContent = t.title;
      elements.subtitle.textContent = t.subtitle;
      elements.personalTitle.textContent = t.personalTitle;
      elements.personalText.textContent = t.personalText;
      elements.personalBtn.textContent = t.personalBtn;
      elements.businessTitle.textContent = t.businessTitle;
      elements.businessText.textContent = t.businessText;
      elements.businessBtn.textContent = t.businessBtn;

      document.querySelectorAll(".lang-btn").forEach(btn =>
        btn.classList.toggle("active", btn.dataset.lang === lang)
      );
    }

    const savedLang = localStorage.getItem("finora-lang") || "el";
    setLanguage(savedLang);

    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        setLanguage(btn.dataset.lang);
      });
    });
  </script>

</body>
</html>
